<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Categories</title>
  <link rel="stylesheet" href="image.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Gallery</h1>
      <div class="categories">
        <button class="category-btn" data-category="all">All</button>
        <button class="category-btn" data-category="camera">Camera</button>
        <button class="category-btn" data-category="glasses">Glasses</button>
        <button class="category-btn" data-category="shoes">Shoes</button>
      </div>
    </header>
    <main class="gallery">
      
      <div class="gallery-item" data-category="camera"><img src="https://www.vintagecashcow.co.uk/storage/app/uploads/public/706/15a/e0e/1068_768_0_0_crop/Untitled%20design%20(25).webp" alt="camera Image 1"></div>
      <div class="gallery-item" data-category="camera"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmH2GAPqAp5VJzhUuAmK2r0OTTS3zixJSyBw&s" alt="camera Image 2"></div>
      <div class="gallery-item" data-category="camera"><img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202005/a7s_feat-800x421.jpeg?size=690:388" alt="camera Image 3"></div>
      <div class="gallery-item" data-category="camera"><img src="https://static.bhphotovideo.com/explora/sites/default/files/2-1450719469_img_566498.jpg" alt="camera Image 4"></div>
      <div class="gallery-item" data-category="camera"><img src="https://cdn.mos.cms.futurecdn.net/enPCKg2gz55TVGjy3iSZSY.jpg" alt="cameras Image 5"></div>
       
      <div class="gallery-item" data-category="glasses"><img src="https://img.ltwebstatic.com/images3_pi/2022/09/23/16639050072126bf4abddb5a8460200c590d564ff2_thumbnail_405x552.jpg" alt="glasses Image 1"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://img.drz.lazcdn.com/static/pk/p/5b843f88e5839aba83f4cf477a9d6633.jpg_720x720q80.jpg" alt="glasses Image 2"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQb0oKuuJtFCeMtLNFIHhdG_qpSwSraLUR4g&s" alt="glasses Image 3"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://img.ltwebstatic.com/images3_pi/2021/06/25/1624615545300b18510e564a3b4dd7b33cd3a99313.jpg" alt="glasses Image 4"></div>
      <div class="gallery-item" data-category="glasses"><img src="https://tse3.mm.bing.net/th?id=OIP.LH5MKiNZuEgo3vFgz9uFSAHaHa&pid=Api&P=0&h=220" alt="glasses Image 5"></div>
      
      <div class="gallery-item" data-category="shoes"><img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/01190add819e47c8a092653b9fd29bac_9366/Runfalcon_5_Running_Shoes_Black_IH7758_HM1.jpg" alt="shoes Image 1"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://i5.walmartimages.com/asr/d31b1b5b-b3c9-470b-b109-37e18d495f08.082298f57cdd7808aa977519d9d64f1a.jpeg?odnHeight=768&odnWidth=768&odnBg=FFFFFF" alt="shoes Image 2"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/0/1/1/10-220327-11-skechers-navy-original-imah25edgzxgnvg5.jpeg?q=90&crop=false" alt="shoes Image 3"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://images-cdn.ubuy.co.in/635bc1e3491b375d3338c674-casual-shoes-spring-summer-boy.jpg" alt="shoes Image 4"></div>
      <div class="gallery-item" data-category="shoes"><img src="https://images-na.ssl-images-amazon.com/images/I/91CNFR9emWL._AC_UL1500_.jpg" alt="shoes Image 5"></div>
    </main>
  </div>
  <script src="image.js"></script>
</body>
</html>
